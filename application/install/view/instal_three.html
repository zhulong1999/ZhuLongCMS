<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>安装程序 -燭龍工作室安装</title>
    <link href="__STATIC__/install/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/install/js/jquery.js"></script>
</head>

<body>

<div class="top">
    <div class="top-logo">
    </div>
    <div class="top-link">
        <ul>
            <li><a href="http://www.rick1999.top" target="_blank">燭龍博客</a></li>
            <li><a href="tencent://message/?uin=1207139760" target="_blank">帮助</a></li>
        </ul>
    </div>
    <div class="top-version">
        <!-- 版本信息 -->
        <h2>燭龍CMS 1.0</h2>
    </div>
</div>

<div class="main">
    <div class="pleft">
        <dl class="setpbox t1">
            <dt>安装步骤</dt>
            <dd>
                <ul>
                    <li class="succeed">许可协议</li>
                    <li class="succeed">环境检测</li>
                    <li class="now">参数配置</li>
                    <li>正在安装</li>
                    <li>安装完成</li>
                </ul>
            </dd>
        </dl>
    </div>
    <div class="pright">

        <!--参数配置-->
        <div class="index_mian_right_ly">

            <form action="{:url('Index/instal_from')}" method="post">
                <!--数据库设定-->
                <div class="index_mian_right_two_ly">
                    <div class="index_mian_right_two_one_ly"><span>数据库设定</span></div>
                    <div class="index_mian_right_two_two_ly">
                        <div class="index_mian_right_two_two_o_ly"><b>数据库主机：</b><input class="index_mian_right_two_two_text_ly" name="hostname" type="text" value="localhost" /><span>一般为localhost</span></div>
                        <div class="index_mian_right_two_two_o_ly"><b>数据库用户：</b><input class="index_mian_right_two_two_text_ly" name="username" type="text" value="" /></div>
                        <div class="index_mian_right_two_two_o_ly"><b>数据库密码：</b><input class="index_mian_right_two_two_text_ly" name="password" type="text" value="" /></div>
                        <div class="index_mian_right_two_two_o_ly"><b>数据表前缀：</b><input class="index_mian_right_two_two_text_ly" name="" type="text" value="cms_" disabled/><span>无法修改</span></div>
                        <div class="index_mian_right_two_two_o_ly"><b>数据库名称：</b><input class="index_mian_right_two_two_text_ly" name="database" type="text" value="" /></div>
                        <div class="index_mian_right_two_two_o_ly"><b>数据库编码：</b><input name="" type="radio" value="" checked disabled />UTF8<span>仅对4.1+以上版本的MySql选择</span></div>
                    </div>
                </div>
                <!--数据库设定结束-->

                <!--管理员初始密码-->
                <div class="index_mian_right_three_ly">
                    <div class="index_mian_right_three_one_ly"><span>管理员初始密码</span></div>
                    <div class="index_mian_right_three_two_ly">

                        <div class="index_mian_right_three_two_o_ly"><b>用户名：</b><input class="index_mian_right_two_two_text_ly" name="user" type="text" value="admin"/><span>只能用'0-9','a-z','A-Z','.','@','_','-','!'以内范围的字符</span></div>
                        <div class="index_mian_right_three_two_n_ly"><b>密码：</b><input class="index_mian_right_two_two_text_ly" name="pass" type="text" value="admin123"/></div>
                    </div>
                </div>
                <!--管理员初始密码结束-->
                <!--线-->
                <div class="index_mian_right_six_ly"></div>

                <!--后退,继续-->
                <div class="index_mian_right_seven_ly">
                    <a href="javascript:;"><input name="" class="index_mian_right_seven_Forward_ly" type="submit" value="安装" /></a>
                    <a href="javascript:history.back();"><input name=""  class="index_mian_right_seven_Forward_ly" type="button" value="后退" /></a>
                </div>
            </form>
            <!--后退,继续结束-->
        </div>



    </div>

</div>

<div class="foot">

</div>
<div style="text-align:center;">
</div>
</body>
<script>
    $(document).ready(function(){
        // alert('无法修改数据库相关信息！如要修改待安装完成后在database文件修改数据信息')

    });
</script>
</html>
