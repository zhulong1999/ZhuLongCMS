<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>烛龙CMS后台管理系统</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form " method="post" action="">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>公司名称
                      </label>
                      <div class="layui-input-block">
                          <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_name}">
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>公司简介
                        </label>
                        <div class="layui-input-block">
                            <textarea class="layui-input" style="height: 100px;resize: none" name="info">{$company.company_info}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>邮政编码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="code" name="code" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_code}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>联系人
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="people" name="people" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_people}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>QQ
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="qq" name="qq" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_qq}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>电话号码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="phone" name="phone" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_phone}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>传真号码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="fax" name="fax" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_fax}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>微信号码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="wechat" name="wechat" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_wechat}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>电子邮箱
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="email" name="email" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_email}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>公司地址
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="address" name="address" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$company.company_address}">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn"  lay-submit lay-filter="*">站点配置</button>
                  </div>
              </form>
            </div>
        </div>
       <script>
           layui.use(['form'],function(){
               var form = layui.form;
               form.on('submit(*)',function(data){
                   layer.load();
               })

           })
       </script>
    </body>

</html>
